<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trollo</title>
  </head>
  <body style="text-align:center">

    <h1><strong>Trollo</strong></h1>
    <div style="background:#CC99FF;">
      <button onclick="agregarLista()">+</button>
    </div>
    <br>
<!-- cree una section para agregar una tabla y ahi meter los pendientes -->
    <section id="nuevaTab" style="text-align:left">
      <table border="1" height="105">
        <tr>
          <td>
            <div id="titulo"></div>
            <input id="agregartitulo" type="text" placeholder="Editar título" id="titulo" style="font-weight:bold;">
            <button onclick="agregarTitulo()">Agregar</button>
            <br>
            <br>

            <div id="lista"></div>
            <p style="font-size:14px">Agregar pendiente:</p>
            <input id="nuevoElemento" type="text" placeholder="Añadir">
            <button onclick="agregarTarea()">Agregar</button>
          </td>
        </tr>
      </table>
    </section>

    <section id="nuevaSeccion"></section>

    <script src="js/javascript.js"></script>
  </body>
</html>
